<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science & Tech Video Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        #videoPlayer {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Science & Tech Daily Stream</h1>
    <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
    <script>
        function loadPlaylist() {
            fetch('playlist1.csv')
                .then(response => response.text())
                .then(data => {
                    const videoLinks = data.split('\n').filter(Boolean);

                    if (videoLinks.length > 0) {
                        const videoPlayer = document.getElementById('videoPlayer');
                        // Add autoplay=1 and mute=1 to the URL to try and force autoplay
                        videoPlayer.src = videoLinks[0] + '?autoplay=1&mute=1'; 

                        // Reload the playlist or switch to the next video after 1 hour (for example)
                        setTimeout(loadPlaylist, 3600000); // 3600000 ms = 1 hour
                    } else {
                        console.error('Playlist is empty or cannot be parsed.');
                    }
                })
                .catch(error => console.error('Error loading playlist:', error));
        }

        // Load the playlist on page load
        window.onload = loadPlaylist;
    </script>
</body>
</html>
