<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science & Tech Video Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        #player {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }
        #playlistContainer {
            width: 80%;
            max-width: 800px;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #playlist {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #playlist li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        #playlist li.current {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Science & Tech Daily Stream</h1>
    <div id="player"></div>
    <div id="playlistContainer">
        <ul id="playlist"></ul>
    </div>
    <script>
        let videoLinks = [
            "https://www.youtube.com/embed/69hJ9zN4t3g",
            "https://www.youtube.com/embed/XgpdInYDs-U",
            "https://www.youtube.com/embed/Vl6VhCAeEfQ",
            "https://www.youtube.com/embed/K6rSVoAakQ8",
            "https://www.youtube.com/embed/QpzykxnCtvM"
        ];

        let currentIndex = 0;
        let player;

        function loadPlaylist() {
            createPlaylistInterface();
            playLiveVideo();
        }

        function playLiveVideo() {
            const videoUrl = videoLinks[currentIndex];
            loadVideo(videoUrl, 0);
            updatePlaylistUI();
        }

        function loadVideo(videoUrl, startTime) {
            const videoId = extractVideoID(videoUrl);

            if (player) {
                player.loadVideoById({
                    videoId: videoId,
                    startSeconds: startTime,
                    suggestedQuality: 'large'
                });
            } else {
                player = new YT.Player('player', {
                    height: '450',
                    width: '800',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 1,
                        'start': startTime,
                        'mute': 1
                    },
                    events: {
                        'onReady': function(event) {
                            event.target.playVideo();
                        },
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        function extractVideoID(url) {
            const match = url.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/embed\/([a-zA-Z0-9_-]+)/);
            return match ? match[1] : null;
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                handleNextVideo();
            }
        }

        function handleNextVideo() {
            currentIndex = (currentIndex + 1) % videoLinks.length;
            playLiveVideo();
        }

        function createPlaylistInterface() {
            const playlistEl = document.getElementById('playlist');
            playlistEl.innerHTML = '';

            videoLinks.forEach((link, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `Video ${index + 1}`;
                listItem.addEventListener('click', () => {
                    currentIndex = index;
                    playLiveVideo();
                });
                playlistEl.appendChild(listItem);
            });
        }

        function updatePlaylistUI() {
            const playlistItems = document.querySelectorAll('#playlist li');
            playlistItems.forEach((item, index) => {
                item.classList.toggle('current', index === currentIndex);
            });
        }

        function onYouTubeIframeAPIReady() {
            loadPlaylist();
        }

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    </script>
</body>
</html>
