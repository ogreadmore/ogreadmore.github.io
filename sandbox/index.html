<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science & Tech Video Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        #player {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }
        #playlist {
            width: 80%;
            max-width: 800px;
            list-style-type: none;
            padding: 0;
        }
        #playlist li {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            cursor: pointer;
            background-color: #fff;
        }
        #playlist li.current {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Science & Tech Daily Stream</h1>
    <div id="player"></div>
    <ul id="playlist"></ul>
    <script>
        let videoLinks = [];
        let videoTitles = [];
        let currentIndex = 0;
        let player;

        function loadPlaylist() {
            console.log('Loading playlist...');
            fetch('playlist7.csv')
                .then(response => {
                    console.log('Playlist loaded successfully');
                    return response.text();
                })
                .then(data => {
                    const lines = data.split('\n').filter(Boolean);

                    lines.forEach(line => {
                        const [url, title] = line.split(',');
                        videoLinks.push(url.trim());
                        videoTitles.push(title.trim());
                    });

                    if (videoLinks.length > 0) {
                        console.log('Creating playlist interface...');
                        createPlaylistInterface();
                        playLiveVideo();
                    } else {
                        console.error('Playlist is empty or cannot be parsed.');
                    }
                })
                .catch(error => console.error('Error loading playlist:', error));
        }

        function playLiveVideo() {
            console.log('Calculating live video time...');
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const secondsSinceStartOfDay = Math.floor((now - startOfDay) / 1000);

            const videoDuration = 3600; // Each video is 1 hour (in seconds)
            const totalDuration = videoDuration * videoLinks.length;
            const elapsedTime = secondsSinceStartOfDay % totalDuration;

            currentIndex = Math.floor(elapsedTime / videoDuration);
            const currentVideoStartTime = elapsedTime % videoDuration;

            console.log('Loading video with index:', currentIndex);
            loadVideoWithStart(videoLinks[currentIndex], currentVideoStartTime);
            updatePlaylistUI();
        }

        function loadVideoWithStart(videoUrl, startTime) {
            const videoId = extractVideoID(videoUrl);

            if (!videoId) {
                console.error('Invalid video URL:', videoUrl);
                handleNextVideo();
                return;
            }

            console.log('Initializing player with video ID:', videoId);
            if (player) {
                player.loadVideoById({
                    videoId: videoId,
                    startSeconds: startTime,
                    suggestedQuality: 'large'
                });
            } else {
                player = new YT.Player('player', {
                    height: '450',
                    width: '800',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 1,
                        'start': startTime,
                        'mute': 1
                    },
                    events: {
                        'onReady': function(event) {
                            console.log('Player ready, starting video...');
                            event.target.playVideo();
                        },
                        'onError': function() {
                            console.error('Error loading video:', videoUrl);
                            handleNextVideo();
                        },
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        function handleNextVideo() {
            currentIndex = (currentIndex + 1) % videoLinks.length;
            loadVideoWithStart(videoLinks[currentIndex], 0);
            updatePlaylistUI();
        }

        function extractVideoID(url) {
            const match = url.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/embed\/([a-zA-Z0-9_-]+)/);
            return match ? match[1] : null;
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                handleNextVideo();
            }
        }

        function createPlaylistInterface() {
            const playlistEl = document.getElementById('playlist');
            playlistEl.innerHTML = '';

            videoLinks.forEach((link, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = videoTitles[index];
                listItem.addEventListener('click', () => {
                    currentIndex = index;
                    loadVideoWithStart(videoLinks[currentIndex], 0);
                    updatePlaylistUI();
                });
                playlistEl.appendChild(listItem);
            });
        }

        function updatePlaylistUI() {
            const playlistItems = document.querySelectorAll('#playlist li');
            playlistItems.forEach((item, index) => {
                item.classList.toggle('current', index === currentIndex);
            });
        }

        function onYouTubeIframeAPIReady() {
            loadPlaylist();
        }

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    </script>
</body>
</html>
