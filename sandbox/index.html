<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science & Tech Video Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        #player {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }
        #playlistContainer {
            width: 80%;
            max-width: 800px;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #playlist {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #playlist li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        #playlist li.current {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Science & Tech Daily Stream</h1>
    <div id="player"></div>
    <div id="playlistContainer">
        <ul id="playlist"></ul>
    </div>
    <script>
        let videoLinks = [];
        let videoDetails = [];
        let currentIndex = 0;
        let player;

        async function loadPlaylist() {
            try {
                const response = await fetch('playlist11.csv');
                const data = await response.text();
                videoLinks = data.split('\n').filter(Boolean);

                videoDetails = await Promise.all(videoLinks.map(fetchVideoTitleFromUrl));

                if (videoLinks.length > 0) {
                    createPlaylistInterface();
                    playLiveVideo();
                } else {
                    console.error('Playlist is empty or cannot be parsed.');
                }
            } catch (error) {
                console.error('Error loading playlist:', error);
            }
        }

        async function fetchVideoTitleFromUrl(videoUrl) {
            const videoId = extractVideoID(videoUrl);
            try {
                const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
                const data = await response.json();
                return { title: data.title, channel: data.author_name };
            } catch {
                return { title: 'Unknown Title', channel: 'Unknown Channel' };
            }
        }

        function playLiveVideo() {
            const now = new Date();
            const startOfDay = new Date(now.toISOString().split('T')[0] + 'T00:00:00Z');
            const secondsSinceStartOfDay = Math.floor((now - startOfDay) / 1000);

            let elapsedTime = 0;
            for (let i = 0; i < videoLinks.length; i++) {
                const videoDuration = getVideoDuration(i); // Assuming you can get video duration for each video
                if (elapsedTime + videoDuration > secondsSinceStartOfDay) {
                    currentIndex = i;
                    const startTime = secondsSinceStartOfDay - elapsedTime;
                    loadVideoWithStart(videoLinks[currentIndex], startTime);
                    break;
                }
                elapsedTime += videoDuration;
            }

            updatePlaylistUI();
        }

        function getVideoDuration(index) {
            // Placeholder function: you need to determine the actual duration of the video
            // This could be hardcoded or fetched dynamically if you have access to it.
            return 3600; // Assuming 1 hour for simplicity, replace this with the actual video duration
        }

        function loadVideoWithStart(videoUrl, startTime) {
            const videoId = extractVideoID(videoUrl);

            if (!videoId) {
                handleNextVideo();
                return;
            }

            if (player) {
                player.loadVideoById({
                    videoId: videoId,
                    startSeconds: startTime,
                    suggestedQuality: 'large'
                });
            } else {
                player = new YT.Player('player', {
                    height: '450',
                    width: '800',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 1,
                        'start': startTime,
                        'mute': 1
                    },
                    events: {
                        'onReady': function(event) {
                            event.target.playVideo();
                        },
                        'onError': function() {
                            handleNextVideo();
                        },
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        function handleNextVideo() {
            currentIndex = (currentIndex + 1) % videoLinks.length;
            loadVideoWithStart(videoLinks[currentIndex], 0);
            updatePlaylistUI();
        }

        function extractVideoID(url) {
            const match = url.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/embed\/([a-zA-Z0-9_-]+)/);
            return match ? match[1] : null;
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                handleNextVideo();
            }
        }

        function createPlaylistInterface() {
            const playlistEl = document.getElementById('playlist');
            playlistEl.innerHTML = '';

            videoDetails.forEach((detail, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${detail.title} - ${detail.channel}`;
                listItem.addEventListener('click', () => {
                    currentIndex = index;
                    loadVideoWithStart(videoLinks[currentIndex], 0);
                    updatePlaylistUI();
                });
                playlistEl.appendChild(listItem);
            });
        }

        function updatePlaylistUI() {
            const playlistItems = document.querySelectorAll('#playlist li');
            playlistItems.forEach((item, index) => {
                item.classList.toggle('current', index === currentIndex);
            });
        }

        function onYouTubeIframeAPIReady() {
            loadPlaylist();
        }

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    </script>
</body>
</html>
